<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <link rel="stylesheet" href="css/mstyle.css">
</head>

<body>

    <div class="banner">
        <div class="navbar">
            <img src="css/interior-logo.jpeg " class="logo">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./living-room.html">Living Room</a></li>
                <li><a href="./bedroom.html">Bedroom</a></li>
                <li><a href="./dinning.html">Dining</a></li>
                <li><a href="./kitchen.html">Kitchen</a></li>
                <li><a href="./backyard.html">Backyard</a></li>
            </ul>
        </div>

        <form action="/signup" method="post" id="signup">
           <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Fullname">
           </div>

           <div class="field">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Home Address">
           </div>

           <div class="field">
            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="phone">
           </div>

           <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your email">
           </div>

           <button type="submit"><span></span> SUBSCRIBE</button>

        </form>
    </div>
    <script>
        const form = document.querySelector('#signup');
        const name = document.querySelector('#name');
        const address = document.querySelector("#address");
        const phoneNumber = document.querySelector("#phone");
        const email = document.querySelector("#email");
        var mailFormat =  /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

        form.addEventListener("submit", function(e) {
            if (name.value === "" || name.value === null) {
                name.style.border = "1px solid red";
                e.preventDefault();
            }

            if (address.value === "") {
                address.style.border = "1px solid red";
                e.preventDefault();
            }

            if (phoneNumber.value.length < 11 || phoneNumber.value.length > 14) {
                phone.style.border = "1px solid red";
                e.preventDefault();
            }

            if (!email.value.match(mailFormat)) {
                email.style.border = "1px solid red";
                e.preventDefault();
                return false;
            }else {
                alert("happy");
            }
            

        });
    </script>    

</body>
</html>
